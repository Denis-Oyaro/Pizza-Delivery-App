<h1>Place Your Order</h1>
<h2>Fill in your payment information and place your order</h2>

<div class="formWrapper">
    <form id="orderCreate" action="api/orders" method="POST">
        <div class="formError"></div>
        <div class="inputWrapper">
            <div class="inputLabel">Email</div>
            <input type="email" name="email" placeholder="user@email.com" />
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Card Name</div>
            <input type="text" name="cardName" placeholder="John Doe" />
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Card Number</div>
            <input type="text" name="cardNumber" placeholder="xxxxxxxxxx" />
        </div>
        <div class="inputWrapper ctaWrapper">
            <button type="submit" class="cta blue">place order</button>
        </div>
    </form>
</div>
